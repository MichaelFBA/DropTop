<head>
    <title>DropTop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="//cdnjs.cloudflare.com/ajax/libs/tether/1.3.2/js/tether.min.js"></script>
    <script async src="https://use.fontawesome.com/c849a63cb5.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto:300,400" rel="stylesheet">
</head>

<body class="theme-black fix-transform-animation">
    {{> main}}
</body>

<template name="main">
    {{>Template.dynamic template=header}}
    {{>Template.dynamic template=content}}
    {{>Template.dynamic template=footer}}
</template>

<template name="auth">
    {{>Template.dynamic template=content}}
</template>
