<template name="questionnaire">
    <section class="flex-container vertical h100">
        <div class="flex-item flex-grow-0 bbt theme-border-color-thin">
            <header class="row flex-items-xs-middle m-a-0">
                <div class="col-xs-2">
                    <a href="#"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
                </div>
                <div class="col-xs-8 text-xs-center">
                    <h6 class="m-b-0">
                        Questions & Answers<br/>
                        <small class="m-b-0 text-muted">{{currentQuestion}} of {{primaryQuestionCount}}</small>
                    </h6>
                </div>
            </header>
        </div>
        <div class="flex-item flex-grow-1 vertical p-a-1">
            <h2 class="fw300 ff-roboto">
                {{question.question}}
                <select class="custom-select">
                    <option disabled selected></option>
                    {{#each answers}}
                        <option value="{{tag}}">{{capitalize (getAnswer answer)}}</option>
                    {{/each}}
                </select>
            ?</h2>
        </div>
        <div class="flex-item flex-grow-0 p-a-1 text-xs-right">
            <button class="btn btn-link">Next Question <i class="fa fa-arrow-right" aria-hidden="true"></i></button>
        </div>
        <div class="flex-item flex-grow-0 transition theme-bg">
            {{> profileTags}}
        </div>
    </section>
</template>
