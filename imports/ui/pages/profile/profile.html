<template name="profile">
    <section class="flex-container vertical h100">
        <div class="flex-item flex-grow-0 bbt theme-border-color-thin">
            <header class="row flex-items-xs-middle m-a-0">
                <div class="col-xs-2">
                    <a href="#"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
                </div>
                <div class="col-xs-8 text-xs-center">
                    <h6 class="m-b-0">Your Profile</h6>
                </div>
            </header>
        </div>
        <div class="flex-item flex-grow-0 vertical p-a-1">
            <h2 class="fw300 ff-roboto">Based on your answers we have found </h2>

            <div class="card">
              <img class="card-img-top" src="..." alt="Card image cap">
              <div class="card-block">
                <h4 class="card-title">Card title</h4>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <button class="btn btn-default">Buy</button>
              </div>
            </div>
        </div>
        <div class="flex-item flex-grow-1 transition theme-bg">
            {{> profileTags}}

        </div>
    </section>
</template>
