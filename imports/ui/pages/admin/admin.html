<template name="admin">
    <section class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-4">
                {{> tags}}
            </div>
            <div class="col-xs-12 col-sm-4">
                {{> specifications}}
            </div>
        </div>
    </section>
    {{#if Template.subscriptionsReady}}
      {{#with adminData}}
        <h3>createdAt: {{createdAt}}</h3>
      {{/with}}
    {{else}}
        <p>Loading...</p>
    {{/if}}

</template>
