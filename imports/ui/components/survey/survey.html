<template name="survey">
    <h2>
        Survey
        <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#addSurvey"><i class="fa fa-plus" aria-hidden="true"></i></button>
    </h2>

    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Survey</th>
                <th>Json</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>
                    <pre>
                        <code>
                          </code>
                    </pre>
                </td>
                <td><button type="button" data-id="{{_id}}" class="btn btn-danger btn-sm remove">x</button></td>
            </tr>
      </tbody>
    </table>

    <!-- Modal -->
    <div class="modal fade black" id="addSurvey" tabindex="-1" role="dialog" aria-labelledby="addTagLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <form class="new-survey">
                    <div class="modal-body">
                        <div id="surveyjseditor"></div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" type="submit">Add!</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
