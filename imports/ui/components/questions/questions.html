<template name="questions">
    <h2>Questions <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal"><i class="fa fa-plus" aria-hidden="true"></i></button></h2>

    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Question</th>
                <th>Answer</th>
                <th>Tags</th>
            </tr>
        </thead>
        <tbody>
            {{#each questions}}
            {{#if isParent this}}
            <tr>
                <th scope="row">{{@index}}</th>
                <td>{{question}} <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal">Add Sub Question</button></td>
                <td>
                    {{#each answers}}
                        <span>{{getAnswer answer}}</span><br/>
                    {{/each}}
                    <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal">Add Answer</button>
                </td>
                <td>{{#each answers}}
                        <span>{{getTagName tag}}</span><br/>
                    {{/each}}
                </td>
            </tr>
            {{/if}}
          {{/each}}
      </tbody>
    </table>

    <!-- Modal -->
    <div class="modal fade black" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form class="new-question">
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Add Question</label>
                            <input type="text" name="question" class="form-control" placeholder="Add Question...">
                        </div>
                        <div class="form-group">
                            <label>Add Answer</label>
                            <input type="text" name="answer" class="form-control" placeholder="Add Answer...">
                        </div>
                        <div class="form-group">
                            <label>Select Tag (You need to add them all first)</label>
                            <select class="form-control" name="tags">
                                {{#each tags}}
                                <option value="{{_id}}">{{tag}}</option>
                                {{/each}}
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" type="submit">Add!</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</template>
