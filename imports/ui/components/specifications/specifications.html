<template name="specifications">
    <div class="card">
        <div class="card-block">
            <h4 class="card-title">Specifications</h4>
            <div class="row">
                <div class="col-xs-12">
                    <form class="new-spec">
                        <div class="form-group">
                            <input type="text" name="type" class="form-control" placeholder="Add type... ie [cpu] ">
                        </div>
                        <div class="form-group">
                            <input type="text" name="value" class="form-control" placeholder="Add value...">
                        </div>
                        <button class="btn btn-block btn-secondary" type="submit">Add!</button>
                    </form>
                </div>
            </div>
        </div>
        <ul class="list-group list-group-flush">
            {{#each specifications}}
                <li class="list-group-item">
                    <strong>Type:</strong> {{type}}
                    <button type="button" data-id="{{_id}}" class="close pull-xs-right remove" aria-label="Close">&times;</button>
                    <br/>
                    <strong>Value:</strong> {{value}}
                </li>
            {{/each}}
        </ul>
    </div>
</template>
